{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <title></title> -->
    <!-- title icon  -->
    <!-- <link rel="icon" type="image/png" href="media/titleicon.png"> -->
    <!-- botstrap 5  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- font awesome 5.15-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <!-- external css  -->
    <!-- <link rel="stylesheet" href="{% static 'css/index.css' %}" /> -->

   
  </head>
  <body class="bodycolor">
    <!-- navigations  -->
    <nav
      class="navbar navbar-expand-lg fixed-top shadow bgcolor rounded-bottom"
    >
      <div class="container-fluid">
        <a class="navbar-brand brandcolor ms-5" href="/">MediusWare test</a>
        <button
          class="navbar-toggler custom-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item me-2 mb-lg-0 mb-3">
              <a class="btn textColor" aria-current="page" href="#">abc</a>
            </li>
            <li class="nav-item me-2 mb-lg-0 mb-3">
              <a class="btn textColor" aria-current="page" href="#">adg</a>
            </li>
            <li class="nav-item me-2 mb-lg-0 mb-3">
              <a class="btn textColor" aria-current="page" href="#">ads</a>
            </li>
          </ul>
          <form class="d-flex" method="post" action="/search">
            {% csrf_token %}
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              name="search"
            />
            <button class="btn btn-primary" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <!-- notification message -->
    <div style="text-align: center">
      {% if messages %}
      <br /><br /><br />
      {% for msg in messages %}
      <div class="alert alert-{{msg.tags}}">{{msg}}</div>
      {% endfor %} {% endif %}
    </div>
    <br /><br /><br />
    <!-- content  -->
    <div style="min-height: 100vh;">{% block content %} {% endblock %}</div>

    <!-- Footer -->
    <br /><br /><br />
    <footer class="footerHeader">
      <br /><br />
      <div class="container">
        <div class="row text-center textColor">
          <p>Copyright &copy: tech villain</p>
        </div>
        <br />

        <div class="row text-center">
          <div class="col">
            <a
              class="m-3"
              target="_blank"
              href="http://mahmudjewel.herokuapp.com"
            >
              <i class="fas fa-user-circle fa-2x"></i>
            </a>

            <a
              class="m-3"
              target="_blank"
              href="https://www.facebook.com/TechVillain.007"
            >
              <i class="fab fa-facebook fa-2x"></i>
            </a>

            <a
              class="m-3"
              target="_blank"
              href="https://www.youtube.com/channel/UCJCdq7lWqB7M5b16UatoTEw"
            >
              <i class="fab fa-youtube fa-2x"></i>
            </a>

            <a
              class="m-3"
              target="_blank"
              href="https://www.linkedin.com/in/mahmudjewel"
            >
              <i class="fab fa-linkedin fa-2x"></i>
            </a>
            <a
              class="m-3"
              target="_blank"
              href="https://github.com/MahmudJewel"
            >
              <i class="fab fa-github fa-2x"></i>

        </div>
        <br /><br /><br /><br /><br /><br />

    </footer>

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
